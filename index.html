<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div style="margin-left: 40%;">
            <h1>Create Account</h1>
        </div>
        <form>
            <div style="margin-left: 30%;">
                <label for="FirstName"> FirstName* </label>
                <label for="LastName" style="margin-left:21%;"> LastName*</label>
            </div>
            <div style="margin-left: 30%;">
                <input id="FirstName" placeholder="enter your first name">
                <input id="LastName" placeholder="enter your last name" required style="margin-left:10%;">
            </div>
            <br>
            <div style="margin-left: 30%;">
                <label for="email"> email* </label>
            </div>
            <div style="margin-left: 30%;">
                <input id="email" placeholder="enter your email">
            </div>
            <br>
            <div style="margin-left: 30%;">
                <label for="Password"> Password* </label>
                <label for="confirmPassword" style="margin-left:21%;"> confirmPassword*</label>
            </div>
            <div style="margin-left: 30%;">
                <input id="FirstName" placeholder="enter Password">
                <input id="confirmPassword" placeholder="enter Password agian" required style="margin-left:10%;">
            </div>
            <br>
            <div style="margin-left: 30%;">
                <label for="gender"> gender </label>
                <label for="Hobbies" style="margin-left:24%;"> Hobbies*</label>
            </div>
            <div style="margin-left: 30%;">
                <input type="radio" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" value="Female">
                <label for="female">Female</label>
                <input type="checkbox" id="Music" value="Music" style="margin-left:14%;">
                <label for="Music">Music</label>
                <input type="checkbox" id="Sport" value="Sport">
                <label for="Sport">Sport</label>
                <input type="checkbox" id="Travel" value="Travel">
                <label for="Travel">Travel</label>
                <input type="checkbox" id="Movies" value="Movies">
                <label for="Movies">Movies</label>
            </div>
            <br>

            <div style="margin-left: 30%;">
                <label for="source"> Source of Income* </label>
                <label for="Income" style="margin-left:15%;"> Income*</label>
            </div>
            <div style="margin-left: 30%;">
                <select name="source" id="source">
                    <option value="Business">Business</option>
                    <option value="employeed">employeed</option>
                </select>
                <input type="range" min="1" max="20" value="" class="slider" id="Income" style="margin-left:19%;">
            </div>
            <br>

            <div style="margin-left: 30%;">
                <label for="resume"> Upload Resume* </label>
                <label for="age" style="margin-left:16%;"> Age*</label>
            </div>
            <div style="margin-left: 30%;">
                <input type="file" id="resume" name="filename">
                <input id="age" type="text">
            </div>
            <br>

            <div style="margin-left: 30%;">
                <label for="bio"> Bio </label>
            </div>
            <div style="margin-left: 30%;">
                <textarea id = "bio" cols="60" rows="8"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" style="margin-left: 60%;">
            </div>
            <br>
        </form>
    </div>
</body>
</html>
